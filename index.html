<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div id="calc_container">
        <div id="calc_screen">0</div>
        <div class="container btn_row">
            <button id="c_btn" class="btn">C</button>
            <button id="ce_btn" class="btn">CE</button>
            <button id="division" class="btn operator_btn  ">/</button>
        </div>
        <div class="container btn_row">
            <button class="operator_btn not_division_operator btn ">x</button>
            <button class="operator_btn not_division_operator btn ">-</button>
            <button class="operator_btn not_division_operator btn " id="addition">+</button>
        </div>
        <div class="container btn_row">
            <button class="num_btn btn">7</button>
            <button class="num_btn btn">8</button>
            <button class="num_btn btn">9</button>
        </div>
        <div class="container btn_row">
            <button class="num_btn btn">4</button>
            <button class="num_btn btn">5</button>
            <button class="num_btn btn">6</button>
        </div>
        <div class="container btn_row">
            <button class="num_btn btn">1</button>
            <button class="num_btn btn">2</button>
            <button class="num_btn btn">3</button>
        </div>
        <div class="container btn_row">
            <button class="num_btn btn" id="period_btn">.</button>
            <button class="num_btn btn" id="zero_btn">0</button>
            <button class="equals_btn btn">=</button>
        </div>
    </div>

</body>
</html>
